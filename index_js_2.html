<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Between Two Numbers</title>
</head>
<body>
    <h1>Show Maximum Between Two Numbers</h1>
    <form onsubmit="myFunction()">
        <label>Enter your First number</label>
        <input type="text" name="n1" id="n1">
        <label>Enter your Second number</label>
        <input type="text" name="n2" id="n2">
        <input type="submit" name="submit">
    </form>
    <script>
        function myFunction(){
        var n1 = document.getElementById('n1').value;
        var n2 = document.getElementById('n2').value;
        if(n1 > n2){
            document.write(n1 + " is the greater number.")
        }else {
            document.write(n2 + " is the greater number.")
        }
        if(n1=='')
        {
            document.getElementById('n1').style.borderColor = 'Red';
        }else{
            document.getElementById('n1').style.borderColor = 'green';
        }
        if(n2==''){
            document.getElementById('n2').style.borderColor = 'Red';
        }else{
            document.getElementById('n2').style.borderColor = 'green';
        }
    }
    </script>
</body>
</html>
